<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
   		<title>Pagina Administrador</title>
	  
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>   
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/admin_style.css') }}">

	</head>
	<body>
		<div class="wrapper">
  			<h1>Identificate</h1>
  			<p>Identificate a través de tu nombre de usuario de administrador.</p>
  			<form class="form" method="post" action="/admin/comp_ident">
    			<input type="text" name="nombre"  class="name" placeholder="Nick">
    			<div>
      				<p class="name-help">Por favor introduzca nombre de administrador.</p>
    			</div>
    			<input type="password" name="password" class="email" placeholder="Contraseña">
     			<div>
      				<p class="email-help">Por favor introduzca la contraseña.</p>
    			</div>
    			<input type="submit" class="submit" value="Identificar">
  			</form>
		</div>
			
	<script type=text/javascript src="{{ url_for('static',filename='script.js') }}" ></script> 
	</body>

</html>
