<!DOCTYPE html>
<html>
	<head>
   		<title>Pagina Registro</title>
	  
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>   
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style_agregartitul.css') }}">

	</head>
	<body>

		{% include 'admin/header_admin.html' %}



		<div class="wrapper">
  			<h1>Agrega una nueva asignatura a la titulacion {{titulacion}}</h1>
  			<p>Introduzca la información necesaria para agregar una nueva asignatura a la aplicación. Debe introducir todos los datos requeridos.</p>
  			<form class="form" method="post" action="/admin/agregar_asignatura/fin">
  				<p><input type = "hidden" name = "titulacion" value = "{{titulacion}}" /></p>
  				<p><input type = "hidden" name = "curso" value = {{curso}} /></p>
  				<p><input type = "hidden" name = "usuario" value = {{usuario._id}} /></p>
    			<div>
    				<input type="text" name="asignatura"  class="name" placeholder="Nombre Asignatura">
				</div>
    			<input type="submit" class="submit" value="Crear Asignatura">
  			</form>
		</div>
		
	<script type=text/javascript src="{{ url_for('static',filename='script.js') }}" ></script> 
	</body>

</html>
