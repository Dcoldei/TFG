<!DOCTYPE html>
<html>
	<head>
   		<title>Registrar Facultad</title>
	  
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>   
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style_agregartitul.css') }}">

	</head>
	<body>

		{% include 'admin/header_admin.html' %}



		<div class="wrapper">
  			<h1>Registrar Universidad</h1>
  			<p>Introduzca la información necesaria para agregar una nueva facultad a la aplicación. Debe introducir todos los datos requeridos.</p>
  			<form class="form" method="post" action="/admin/agregar_facul">
    			<input type="text" name="nombre"  class="name" placeholder="Nombre Facultad">
    			<p><input type = "hidden" name = "usuario" value = "{{usuario._id}}" /></p>
    			<div>
      				<p class="name-help">Por favor introduzca el nombre de la facultad.</p>
    			</div>
    			<div>
    				<p>>Nº de Titulaciones ofertadas
    					<select name="titulaciones"  id="titul" style="width:120px" onchange='genList(this.value);'>
  							{% for numero in vs %}
  								<option value={{ numero }}> {{numero}} </option>
							{% endfor %}					
						</select>
					</p>
				</div>
				<div id='input_list'></div>
    			<input type="submit" class="submit" value="Siguiente">
  			</form>
		</div>
	<script>
		function genList(num){
		clean();
		impar = 0;
 		par = 0;
 		for(var i = 0; i < num*2; i++){
 			
 			var n = i + 1;
 			var elem = list.appendChild(document.createElement('input'));
 			if (n%2==1){
 				impar= impar + 1;
 				elem.setAttribute('type','text');
 				elem.setAttribute('placeholder', impar + ': Titulacion');
 				elem.name = 'text' + n;
 				elem.className = 'text';
 				}
 			else{
 				par = par +1;
 				elem.setAttribute('type','text');
	 			elem.setAttribute('placeholder', par + ': Nº de cursos');
	 			elem.name = 'text' + n;
	 			elem.className = 'text';
 				}
 			}
		}

		function clean(){
			list = document.getElementById('input_list');
 			while(list.childNodes.length){
 				list.removeChild(list.childNodes[list.childNodes.length - 1]);
 				}
			}



	</script>	
	<script type=text/javascript src="{{ url_for('static',filename='script.js') }}" ></script> 
	</body>

</html>
