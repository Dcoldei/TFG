<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
   		<title>Anotaciones</title>
	  
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>   
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styleNotas.css') }}">
	<link rel='stylesheet' href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css')}}">


	</head>
	<body>

		{% include 'user/header.html' %}	
 		{% include 'user/menu_user.html' %}

 		
 		<div class="menu_notas">		
    		<a href={{url_for('user.crear_nota', nombre = usuario.nombre) }}   class="button" >Crear Nota </a>
		</div>
		<div class="wrapper">
			<div class="nota_ampliada">
				<h1 style="text-align: center;">Nota</h1>	
	  			<p><b>Asunto: </b>&nbsp;&nbsp;&nbsp;&nbsp;{{nota.asunto}}</p>
	  			<p><b>Título: </b>&nbsp;&nbsp;&nbsp;&nbsp;{{nota.titulo}}</p>
	  			<p><b>Fecha: </b>&nbsp;&nbsp;&nbsp;&nbsp;{{nota.fecha}}</p>
	  			<p><b>Descripción: </b></p>
	    		<p>{{nota.descripcion}}</p>
	    		<a  class = "icono" href={{url_for('user.borrar_nota', nombre = usuario.nombre, nota = nota._id) }}   class="button" ><i class="fa fa-trash fa-2x" aria-hidden="true"></i> Borrar Nota </a>
	    		<a class = "icono_salir" href={{url_for('user.usuario_anotaciones', nombre=usuario.nombre) }}   class="button" ><i class="fa fa-window-close-o fa-2x" aria-hidden="true"></i></a>
    		</div>


		</div>
		
		

				
	<script type=text/javascript src="{{ url_for('static',filename='script.js') }}" ></script> 
	</body>
	{% include 'user/footer.html' %}	
</html>
