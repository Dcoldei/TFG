<!DOCTYPE html>
<html lang="es">
	<head>
   		<title>Anotaciones</title>
	  
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>   
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styleNotas.css') }}">
	<link rel='stylesheet' href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css')}}">
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/jquery-ui-1.7.2.custom.css')}}" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
	
	</head>
	<body>

		{% include 'user/header.html' %}
 		{% include 'user/menu_user.html' %}
 		
 		<div class="menu_notas">		
    		<a href={{url_for('user.crear_nota', nombre = usuario.nombre) }}   class="button" >Crear Nota </a>
    		
		</div>
		<div class="wrapper">
			<div class="nota_ampliada">
  				<h1 style="text-align: center;">Crear Nota</h1>
  				<p>Rellene la información necesaria.</p>

    			<div>
    				<form class="form" method="post" id = "notaform" action="/usuario/anotaciones/finalizar_nota">
    					<p><input type = "hidden" name = "nombre" value = "{{usuario.nombre}}" /></p>
    					<div>
    						<p>>Asunto
    							<select name="asunto"  id="asunto" style="width:120px">
  									<option value= "Examen" >Examen</option>
  									<option value= "Práctica" >Práctica</option>
									<option value= "Entrega" >Entrega</option>				
								</select>
							</p>
						</div>
    					<p><input type="text" name="titulo" class="pass" placeholder="Titulo"></p>
     					<p><input type="text" name="datepicker" id="datepicker" placeholder="Fecha" readonly="readonly" size="12" /></p>
    					<p><textarea rows="10" cols="40" name="descripcion"  class="name" form="notaform">< Descripcion de la tarea ></textarea></p>
    					<input type="submit" class="submit" value="Crear Nota">
    					<a class = "icono_salir" href={{url_for('user.usuario_anotaciones', nombre=usuario.nombre) }}   class="button" ><i class="fa fa-window-close-o fa-2x" aria-hidden="true"></i></a>
  					</form>
				</div>
			</div>
		</div>
		
		{% include 'user/footer.html' %}	

				
	<script type=text/javascript src="{{ url_for('static',filename='script.js') }}" ></script>

			'Jul','Ago','Sep','Oct','Nov','Dic'],
			dayNames: ['Domingo','Lunes','Martes','Mi&eacute;rcoles','Jueves','Viernes','S&aacute;bado'],
			dayNamesShort: ['Dom','Lun','Mar','Mi&eacute;','Juv','Vie','S&aacute;b'],
			dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','S&aacute;'],

		});    
	 
		$(document).ready(function() {
	   		$("#datepicker").datepicker();
	 	});
	</script>
	</body>

</html>
